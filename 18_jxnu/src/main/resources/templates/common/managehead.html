<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--后台管理系统顶部-->
<nav class="navbar navbar-inverse navbar-static-top" th:fragment="managetop">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Travel</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </div>
</nav>

        <img th:src="${session.ADMINSESSION.url}" class="img-circle"/>

    </div>
    <div class="left-bottom">
        <div class="list-group faq-tabbable">
            <a href="/manage/carousel/findAllCarousel" class="list-group-item">网站首页管理</a>

            <a href="/manage/cates/findAllCate" class="list-group-item">美食店管理</a>
            <a href="/manage/food/findAllFood" class="list-group-item">美食管理</a>
            <a href="/manage/route/findAllRoute" class="list-group-item">路线管理</a>
